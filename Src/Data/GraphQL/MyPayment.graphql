query MyPayment {
    insurance {
        cost {
            monthlyDiscount {
                amount
            }
            monthlyGross {
                amount
            }
            monthlyNet {
                amount
            }
            freeUntil
        }
    }
    bankAccount {
        bankName
        descriptor
    }
    nextChargeDate
    directDebitStatus
    referralInformation {
        campaign {
            code
            incentive {
                ... on MonthlyCostDeduction {
                    amount {
                        amount
                    }
                }
                ... on FreeMonths {
                    quantity
                }
            }
        }
        referredBy {
            ... on ActiveReferral {
                discount {
                    amount
                }
                name
            }
            ... on InProgressReferral {
                name
            }
            ... on AcceptedReferral {
                quantity
            }
            ... on TerminatedReferral {
                name
            }
        }
        invitations {
            ... on ActiveReferral {
                discount {
                    amount
                }
                name
            }
            ... on InProgressReferral {
                name
            }
            ... on AcceptedReferral {
                quantity
            }
            ... on TerminatedReferral {
                name
            }
        }
    }
}
