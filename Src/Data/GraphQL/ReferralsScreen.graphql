query ReferralsScreen {
    insurance {
        monthlyCost
    }
    memberReferralCampaign {
        referralInformation {
            code
        }
        receivers {
            ... on ActiveReferral {
                discount {
                    amount
                }
                name
            }
            ... on InProgressReferral {
                name
            }
            ... on NotInitiatedReferral {
                name
            }
            ... on TerminatedReferral {
                name
            }
        }
    }
}
