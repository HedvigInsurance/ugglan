query ReferralsScreen {
    insurance {
        cost {
            monthlyNet {
                amount
            }
            monthlyGross {
                amount
            }
        }
    }
    referralInformation {
        campaign {
            code
            incentive {
                ... on MonthlyCostDeduction {
                    amount {
                        amount
                    }
                }
            }
        }
        referredBy {
            ... on ActiveReferral {
                discount {
                    amount
                }
                name
            }
            ... on InProgressReferral {
                name
            }
            ... on NotInitiatedReferral {
                name
            }
            ... on TerminatedReferral {
                name
            }
        }
        invitations {
            ... on ActiveReferral {
                discount {
                    amount
                }
                name
            }
            ... on InProgressReferral {
                name
            }
            ... on NotInitiatedReferral {
                name
            }
            ... on TerminatedReferral {
                name
            }
        }
    }
}
