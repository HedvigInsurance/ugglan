query MyHome {
    insurance {
        address
        postalNumber
        type
        livingSpace
        ancillaryArea
        yearOfConstruction
        numberOfBathrooms
        extraBuildings {
            ... on ExtraBuildingCore {
                area
                hasWaterConnected
            }
            ... on ExtraBuildingGarage {
                area
                hasWaterConnected
            }
            ... on ExtraBuildingAttefalls {
                area
                hasWaterConnected
            }
            ... on ExtraBuildingFriggebod {
                area
                hasWaterConnected
            }
            ... on ExtraBuildingOther {
                area
                hasWaterConnected
            }
        }
        isSubleted
    }
}
