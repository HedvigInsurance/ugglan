mutation RedeemCode($code: String!) {
    redeemCode(code: $code) {
        cost {
            monthlyDiscount {
                amount
            }
            monthlyGross {
                amount
            }
            monthlyNet {
                amount
            }
        }
        campaigns {
            code
            incentive {
                ... on FreeMonths {
                    quantity
                }
                ... on MonthlyCostDeduction {
                    amount {
                        amount
                        currency
                    }
                }
            }
        }
    }
}
