view
text
value
}
}
}

... on MessageBodyMultipleSelect {
type
id
text
}

... on MessageBodyText {
type
id
text
placeholder
keyboard
textContentType
}

... on MessageBodyNumber {
type
id
text
placeholder
keyboard
textContentType
}

... on MessageBodyAudio {
type
id
text
}

... on MessageBodyBankIdCollect {
type
id
text
}

... on MessageBodyFile {
type
id
text
file {
    signedUrl
}
}

... on MessageBodyParagraph {
type
id
text
}

... on MessageBodyUndefined {
type
id
text
