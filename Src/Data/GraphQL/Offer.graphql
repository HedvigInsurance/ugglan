query Offer {
    redeemedCampaigns {
        ...CampaignFragment
    }
    insurance {
        address
        type
        insuredAtOtherCompany
        personsInHousehold
        cost {
            ...CostFragment
        }
        arrangedPerilCategories {
            stuff {
                ...PerilCategoryFragment
            }
            home {
                ...PerilCategoryFragment
            }
            me {
                ...PerilCategoryFragment
            }
        }
    }
}
