query KeyGearItem($id: ID!, $languageCode: String!) {
    keyGearItem(id: $id) {
      name
      photos {
        file {
          preSignedUrl
        }
      }
      receipts {
        file {
          preSignedUrl
        }
      }
      covered {
         title {
           translations(where: { language: { code: $languageCode }, project: IOS }) {
             text
           }
         }
       }
       exceptions {
         title {
           translations(where: { language: { code: $languageCode }, project: IOS }) {
             text
           }
         }
       }
    }
}
