fragment MessageBodyChoicesCoreFragment on MessageBodyChoicesCore {
    type
    value
    text
    selected
}

fragment MessageBodyChoicesLinkFragment on MessageBodyChoicesLink {
    ...MessageBodyChoicesCoreFragment
    view
    appUrl
}

fragment MessageBodyChoicesSelectionFragment on MessageBodyChoicesSelection {
    ...MessageBodyChoicesCoreFragment
    clearable
}

fragment MessageBodyChoicesUndefinedFragment on MessageBodyChoicesUndefined {
    ...MessageBodyChoicesCoreFragment
}

fragment MessageBodySingleSelectFragment on MessageBodySingleSelect {
    type
    id
    text
    choices {
        ...MessageBodyChoicesUndefinedFragment
        ...MessageBodyChoicesSelectionFragment
        ...MessageBodyChoicesLinkFragment
    }
}

subscription CurrentChatResponse {
    currentChatResponse {
        globalId
        body {
            ...MessageBodySingleSelectFragment
        }
    }
}
