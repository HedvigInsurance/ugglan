mutation AdyenAdditionalPaymentDetails($paymentConnectionID: ID!, $req: PaymentDetailsInput!) {
    paymentConnection_submitAdditionalPaymentDetails(
        paymentTokenId: $paymentConnectionID,
        input: {
            paymentDetailsInput: $req
        }
    ) {
        ... on ConnectPaymentFinished {
            status
            paymentTokenId
        }
        ... on ActionRequired {
            paymentTokenId
            action
        }
    }
}
