query AvailablePaymentMethods2 {
  availablePaymentMethods2 {
    paymentMethodsResponse
  }
}


mutation RegisterDirectDebit2($clientContext: RegisterDirectDebitClientContext2) {
  registerDirectDebit2(clientContext: $clientContext) {
    orderId
    url
  }
}


mutation SubmitAdyenRedirection2($req: SubmitAdyenRedirectionRequest) {
  submitAdyenRedirection2(req: $req) {
    resultCode
  }
}


mutation TokenizePaymentDetails2($req: TokenizationRequest) {
  tokenizePaymentDetails2(req: $req) {
    ... on TokenizationResponseAction {
      action
    }
    ... on TokenizationResponseFinished {
      resultCode
      tokenizationResult
    }
  }
}
