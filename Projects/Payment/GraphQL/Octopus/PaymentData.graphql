query PaymentData {
  currentMember {
    activeContracts {
      id
      currentAgreement {
        productVariant {
          typeOfContract
          displayName
        }
      }
    }
    redeemedCampaigns {
      code
      description
      id
    }
    chargeHistory {
      amount {
        ...MoneyFragment
      }
      date
      status
    }
    insuranceCost {
      freeUntil
      monthlyDiscount {
        ...MoneyFragment
      }
      monthlyGross {
        ...MoneyFragment
      }
      monthlyNet {
        ...MoneyFragment
      }
    }
    upcomingCharge {
      gross {
        ...MoneyFragment
      }
      net {
        ...MoneyFragment
      }
      discount {
        ...MoneyFragment
      }
      date
    }
  }
}
