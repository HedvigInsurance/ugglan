query PaymentData {
    currentMember {
        ...ReedemCampaignsFragment
        redeemedCampaigns {
            onlyApplicableToContracts {
                exposureDisplayName
                id
            }
        }
        referralInformation {
            ...MemberReferralInformationCodeFragment
        }
        futureCharge {
            ...MemberChargeFragment
        }
        ongoingCharges {
            ...MemberChargeFragment
        }
    }
}

fragment MemberReferralInformationCodeFragment on MemberReferralInformation {
    code
}


fragment MemberChargeFragment on MemberCharge{
      chargeBreakdown {
        displayTitle
        displaySubtitle
        gross {
          ...MoneyFragment
        }
        periods {
          fromDate
          toDate
          amount {
            ...MoneyFragment
          }
          isPreviouslyFailedCharge
        }
      }
      date
      discount {
        ...MoneyFragment
      }
      discountBreakdown {
        code
        discount {
        ...MoneyFragment
        }
        isReferral
      }
      gross {
        ...MoneyFragment
      }
      id
      net {
        ...MoneyFragment
      }
      status
      carriedAdjustment {
        ...MoneyFragment
      }
      settlementAdjustment {
        ...MoneyFragment
      }
}
