query PaymentData {
    currentMember {
        ...ReedemCampaignsFragment
        referralInformation {
            ...MemberReferralInformationCodeFragment
        }
        futureCharge {
            ...MemberChargeFragment
            pastFailedChargeIds
        }
        pastCharges {
            id
            contractsChargeBreakdown {
                periods {
                    fromDate
                    toDate
                }
            }
        }
    }
}

fragment MemberReferralInformationCodeFragment on MemberReferralInformation {
    code
}


fragment MemberChargeFragment on MemberCharge{
      contractsChargeBreakdown {
        gross {
          ...MoneyFragment
        }
        periods {
          fromDate
          toDate
          amount {
            ...MoneyFragment
          }
          isPreviouslyFailedCharge
        }
        contract {
          exposureDisplayName
          currentAgreement {
            productVariant {
              displayName
            }
          }
        }
      }
      date
      discount {
        ...MoneyFragment
      }
      discountBreakdown {
        code
        discount {
        ...MoneyFragment
        }
        isReferral
      }
      gross {
        ...MoneyFragment
      }
      id
      net {
        ...MoneyFragment
      }
      status
      
}
