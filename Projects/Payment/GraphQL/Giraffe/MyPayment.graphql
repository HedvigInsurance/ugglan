query MyPayment($locale: Locale!) {
    bankAccount {
        bankName
        descriptor
    }
    nextChargeDate
    payinMethodStatus
    redeemedCampaigns {
        ...CampaignFragment
    }
    balance {
        currentBalance {
            ...MonetaryAmountFragmentGiraffe
        }
        failedCharges
    }
    chargeHistory {
        amount {
            ...MonetaryAmountFragmentGiraffe
        }
        date
    }
    
    insuranceCost {
        monthlyDiscount {
            ...MonetaryAmountFragmentGiraffe
        }
        monthlyGross {
            ...MonetaryAmountFragmentGiraffe
        }
        monthlyNet {
            ...MonetaryAmountFragmentGiraffe
        }
    }
    
    chargeEstimation {
        charge {
            ...MonetaryAmountFragmentGiraffe
        }
        discount {
            ...MonetaryAmountFragmentGiraffe
        }
        subscription {
            ...MonetaryAmountFragmentGiraffe
        }
    }
    
    activeContractBundles {
        id
        contracts {
            id
            typeOfContract
            displayName
        }
    }
}
