query MyPayment {
    nextChargeDate
    payinMethodStatus
    balance {
        currentBalance {
            ...MonetaryAmountFragmentGiraffe
        }
        failedCharges
    }
    chargeHistory {
        amount {
            ...MonetaryAmountFragmentGiraffe
        }
        date
    }
    
    insuranceCost {
        monthlyDiscount {
            ...MonetaryAmountFragmentGiraffe
        }
        monthlyGross {
            ...MonetaryAmountFragmentGiraffe
        }
        monthlyNet {
            ...MonetaryAmountFragmentGiraffe
        }
    }
    
    chargeEstimation {
        charge {
            ...MonetaryAmountFragmentGiraffe
        }
        discount {
            ...MonetaryAmountFragmentGiraffe
        }
        subscription {
            ...MonetaryAmountFragmentGiraffe
        }
    }
    
    activeContractBundles {
        id
        contracts {
            id
            typeOfContract
            displayName
        }
    }
}
