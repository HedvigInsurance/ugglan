query MyPayment($locale: Locale!) {
    chargeEstimation {
        subscription {
            ...MonetaryAmountFragment
        }
    }
    bankAccount {
        bankName
        descriptor
    }
    nextChargeDate
    payinMethodStatus
    redeemedCampaigns {
        ...CampaignFragment
    }
    balance {
        currentBalance {
            ...MonetaryAmountFragment
        }
        failedCharges
    }
    chargeEstimation {
        charge {
            ...MonetaryAmountFragment
        }
        discount {
            ...MonetaryAmountFragment
        }
        subscription {
            ...MonetaryAmountFragment
        }
    }
    chargeHistory {
        amount {
            ...MonetaryAmountFragment
        }
        date
    }
}
