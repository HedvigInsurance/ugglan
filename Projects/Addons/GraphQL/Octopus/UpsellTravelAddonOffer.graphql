mutation UpsellTravelAddonOffer($contractId: ID!, $flow: UpsellTravelAddonFlow!) {
  upsellTravelAddonOffer(contractId: $contractId, flow: $flow) {
    userError {
      message
    }
    offer {
      titleDisplayName
      descriptionDisplayName
      activationDate
      currentAddon {
        displayItems {
            ...UpsellTravelAddonDisplayItemFragment
        }
        premium {
            ...MoneyFragment
        }
      }
      quotes {
        ...UpsellTravelAddonQuoteFragment
      }
    }
  }
}

fragment UpsellTravelAddonQuoteFragment on UpsellTravelAddonQuote {
    quoteId
    addonId
    displayName
    displayItems {
        ...UpsellTravelAddonDisplayItemFragment
    }
    premium {
        ...MoneyFragment
    }
}

fragment UpsellTravelAddonDisplayItemFragment on UpsellTravelAddonDisplayItem {
    displayTitle
    displayValue
}
