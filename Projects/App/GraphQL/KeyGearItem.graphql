query KeyGearItem($id: ID!, $languageCode: String!) {
    keyGearItem(id: $id) {
      name
      category
      purchasePrice {
        ...MonetaryAmountFragment
      }
      deductible {
        ...MonetaryAmountFragment
      }
      maxInsurableAmount {
        ...MonetaryAmountFragment
      }
      valuation {
        ... on KeyGearItemValuationFixed {
            ratio
            valuation {
                ...MonetaryAmountFragment
            }
        }
        ... on KeyGearItemValuationMarketValue {
            ratio
        }
      }
      photos {
        file {
          preSignedUrl
        }
      }
      receipts {
        file {
          preSignedUrl
        }
      }
    }
}
