mutation MidtermChangeIntentCommit($midtermChangeIntentCommitId: ID!) {
  midtermChangeIntentCommit(id: $midtermChangeIntentCommitId) {
    intent {
      id
      currentPremium {
        amount
        currencyCode
      }
      newPremium {
        amount
        currencyCode
      }
      activationDate
      state
    }
    userError {
      message
    }
  }
}
