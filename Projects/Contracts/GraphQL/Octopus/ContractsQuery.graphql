query ContractBundle {
  currentMember {
    firstName
    lastName
    activeContracts {
        ...ContractFragment
    }
    pendingContracts {
      displayItems {
        ...AgreementDisplayItemFragment
      }
      exposureDisplayName
      id
      premium {
        ...MoneyFragment
      }
      productVariant {
        ...ProductVariantFragment
      }
    }
    terminatedContracts {
        ...ContractFragment
    }
  }
}
