query ContractBundle {
  currentMember {
    activeContracts {
        ...ContractFragment
    }
    pendingContracts {
      displayItems {
        ...AgreementDisplayItemFragment
      }
      exposureDisplayName
      id
      premium {
        ...MoneyFragment
      }
      productVariant {
        ...ProductVariantFragment
      }
    }
    terminatedContracts {
        ...ContractFragment
    }
  }
}

fragment ContractFragment on Contract {
      currentAgreement {
        ...AgreementFragment
      }
      id
      masterInceptionDate
      supportsMoving
      terminationDate
      upcomingChangedAgreement {
         ...AgreementFragment
      }
}

fragment AgreementFragment on Agreement {
    activeFrom
    activeTo
    certificateUrl
    creationCause
    exposureDisplayName
    displayItems {
        ...AgreementDisplayItemFragment
    }
    premium {
        ...MoneyFragment
    }
    productVariant {
        ...ProductVariantFragment
    }
}

fragment AgreementDisplayItemFragment on AgreementDisplayItem {
    displayTitle
    displayValue
}
