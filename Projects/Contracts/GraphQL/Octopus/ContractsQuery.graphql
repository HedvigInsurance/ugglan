query Contract($contractId: UUID!) {
  contract(id: $contractId) {
    currentAgreement {
        ...AgreementFragment
    }
    exposureDisplayName
    externalInsuranceCancellation {
        ...ContractExternalInsuranceCancellationFragment
    }
    id
    masterInceptionDate
    supportsAddressChange
    terminationDate
    upcomingChangedAgreement {
        ...AgreementFragment
    }
    upcomingRenewal {
      draftCertificateUrl
      renewalDate
    }
  }
}

fragment AgreementFragment on Agreement {
    activeFrom
    activeTo
    certificateUrl
    displayItems {
        ...AgreementDisplayItemFragment
    }
    premium {
        ...MoneyFragment
    }
    productVariant {
        ...ProductVariantFragment
    }
}

fragment AgreementDisplayItemFragment on AgreementDisplayItem {
    displayTitle
    displayValue
}

fragment ContractExternalInsuranceCancellationFragment on ContractExternalInsuranceCancellation {
    bankSignering {
        approveByDate
        url
      }
    externalInsurer {
        displayName
        id
        insurelyId
      }
    id
    status
    type
}
