mutation ClaimsFlowSingleItem($input: FlowClaimSingleItemInput!, $context: FlowContext!) {
  flowClaimSingleItemNext(input: $input, context: $context) {
    context
    id
    currentStep {
      id
      ... on FlowClaimAudioRecordingStep {
        id
        questions
      }
      ... on FlowClaimDateOfOccurrencePlusLocationStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          id
          maxDate
        }
        id
        locationStep {
          id
          location
          options {
            displayName
            value
          }
        }
      }
      ... on FlowClaimDateOfOccurrenceStep {
        dateOfOccurrence
        id
        maxDate
      }
      ... on FlowClaimFailedStep {
        id
      }
      ... on FlowClaimLocationStep {
        id
        location
        options {
          displayName
          value
        }
      }
      ... on FlowClaimPhoneNumberStep {
        id
        phoneNumber
      }
      ... on FlowClaimSingleItemCheckoutStep {
        availableCheckoutMethods {
          id
          ... on FlowClaimAutomaticAutogiroPayout {
            amount {
              amount
              currencyCode
            }
            displayName
            id
          }
        }
        deductible {
          amount
          currencyCode
        }
        depreciation {
          amount
          currencyCode
        }
        id
        payoutAmount {
          currencyCode
          amount
        }
        price {
          amount
          currencyCode
        }
      }
      ... on FlowClaimSingleItemStep {
        availableItemBrands {
          displayName
          itemBrandId
          itemTypeId
        }
        availableItemModels {
          displayName
          imageUrl
          itemBrandId
          itemModelId
          itemTypeId
        }
        availableItemProblems {
          displayName
          itemProblemId
        }
        id
        preferredCurrency
        purchaseDate
        purchasePrice {
          amount
          currencyCode
        }
        selectedItemBrand
        selectedItemModel
        selectedItemProblems
      }
      ... on FlowClaimSuccessStep {
        id
      }
    }
  }
}