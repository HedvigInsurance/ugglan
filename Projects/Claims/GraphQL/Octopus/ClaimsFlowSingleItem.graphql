mutation ClaimsFlowSingleItem($context: FlowContext!, $input: FlowClaimSingleItemInput!) {
  flowClaimSingleItemNext(context: $context, input: $input) {
    context
    currentStep {
      id
      ...FlowClaimAudioRecordingStepFragment
      ...FlowClaimDateOfOccurrencePlusLocationStepFragment
      ... on FlowClaimDateOfOccurrenceStep {
        dateOfOccurrence
        id
        maxDate
      }
      ... on FlowClaimFailedStep {
        id
      }
      ... on FlowClaimLocationStep {
        id
        location
        options {
          displayName
          value
        }
      }
      ... on FlowClaimPhoneNumberStep {
        id
        phoneNumber
      }
      ... on FlowClaimSingleItemCheckoutStep {
        availableCheckoutMethods {
          ... on FlowClaimAutomaticAutogiroPayout {
            amount {
              amount
              currencyCode
            }
            displayName
            id
          }
          id
        }
        deductible {
          amount
          currencyCode
        }
        depreciation {
          amount
          currencyCode
        }
        id
        payoutAmount {
          currencyCode
          amount
        }
        price {
          amount
          currencyCode
        }
      }
      ... on FlowClaimSingleItemStep {
        availableItemBrands {
          displayName
          itemBrandId
          itemTypeId
        }
        availableItemModels {
          imageUrl
          displayName
          itemBrandId
          itemModelId
          itemTypeId
        }
        availableItemProblems {
          displayName
          itemProblemId
        }
        id
        preferredCurrency
        purchaseDate
        purchasePrice {
          amount
          currencyCode
        }
        selectedItemProblems
        selectedItemModel
        selectedItemBrand
      }
      ... on FlowClaimSuccessStep {
        id
      }
      ... on FlowClaimSummaryStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          maxDate
          id
        }
        id
        locationStep {
          options {
            value
            displayName
          }
          location
          id
        }
        singleItemStep {
          availableItemBrands {
            displayName
            itemBrandId
            itemTypeId
          }
          availableItemModels {
            displayName
            imageUrl
            itemBrandId
            itemModelId
            itemTypeId
          }
          id
          availableItemProblems {
            displayName
            itemProblemId
          }
          preferredCurrency
          purchaseDate
          purchasePrice {
            currencyCode
            amount
          }
          selectedItemProblems
          selectedItemModel
          selectedItemBrand
        }
      }
    }
    id
  }
}
