mutation ClaimsFlowSingleItemCheckout($input: FlowClaimSingleItemCheckoutInput!, $context: FlowContext!) {
  flowClaimSingleItemCheckoutNext(input: $input, context: $context) {
    id
    context
    currentStep {
      id
      ...FlowClaimAudioRecordingStepFragment
      ...FlowClaimDateOfOccurrencePlusLocationStepFragment
      ... on FlowClaimDateOfOccurrenceStep {
        dateOfOccurrence
        id
        maxDate
      }
      ... on FlowClaimFailedStep {
        id
      }
      ... on FlowClaimLocationStep {
        id
        location
        options {
          displayName
          value
        }
      }
      ... on FlowClaimPhoneNumberStep {
        id
        phoneNumber
      }
      ... on FlowClaimSingleItemCheckoutStep {
        availableCheckoutMethods {
          ... on FlowClaimAutomaticAutogiroPayout {
            amount {
              currencyCode
              amount
            }
            displayName
            id
          }
          id
        }
        deductible {
          amount
          currencyCode
        }
        depreciation {
          amount
          currencyCode
        }
        id
        payoutAmount {
          amount
          currencyCode
        }
        price {
          amount
          currencyCode
        }
      }
      ... on FlowClaimSingleItemStep {
        availableItemBrands {
          displayName
          itemBrandId
          itemTypeId
        }
        availableItemModels {
          displayName
          imageUrl
          itemBrandId
          itemModelId
          itemTypeId
        }
        id
        availableItemProblems {
          displayName
          itemProblemId
        }
        preferredCurrency
        purchaseDate
        purchasePrice {
          amount
          currencyCode
        }
        selectedItemBrand
        selectedItemModel
        selectedItemProblems
      }
      ... on FlowClaimSuccessStep {
        id
      }
      ... on FlowClaimSummaryStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          id
          maxDate
        }
        id
        locationStep {
          options {
            value
            displayName
          }
          location
          id
        }
        singleItemStep {
          availableItemBrands {
            displayName
            itemBrandId
            itemTypeId
          }
          availableItemModels {
            displayName
            imageUrl
            itemBrandId
            itemModelId
            itemTypeId
          }
          availableItemProblems {
            displayName
            itemProblemId
          }
          selectedItemProblems
          selectedItemModel
          selectedItemBrand
          purchasePrice {
            currencyCode
            amount
          }
          purchaseDate
          preferredCurrency
          id
        }
      }
    }
  }
}
