mutation ClaimsFlowSummary($input: FlowClaimSummaryInput!, $context: FlowContext!) {
  flowClaimSummaryNext(input: $input, context: $context) {
    context
    id
    currentStep {
      id
      ...FlowClaimAudioRecordingStepFragment
      ...FlowClaimDateOfOccurrencePlusLocationStepFragment
      ... on FlowClaimDateOfOccurrenceStep {
        dateOfOccurrence
        id
        maxDate
      }
      ... on FlowClaimFailedStep {
        id
      }
      ... on FlowClaimLocationStep {
        id
        location
        options {
          displayName
          value
        }
      }
      ... on FlowClaimPhoneNumberStep {
        id
        phoneNumber
      }
      ... on FlowClaimSingleItemCheckoutStep {
        availableCheckoutMethods {
          id
          ... on FlowClaimAutomaticAutogiroPayout {
            amount {
              currencyCode
              amount
            }
            displayName
            id
          }
        }
        deductible {
          currencyCode
          amount
        }
        depreciation {
          amount
          currencyCode
        }
        id
        payoutAmount {
          currencyCode
          amount
        }
        price {
          amount
          currencyCode
        }
      }
      ... on FlowClaimSingleItemStep {
        availableItemBrands {
          displayName
          itemBrandId
          itemTypeId
        }
        availableItemModels {
          displayName
          imageUrl
          itemBrandId
          itemModelId
          itemTypeId
        }
        availableItemProblems {
          displayName
          itemProblemId
        }
        id
        preferredCurrency
        purchaseDate
        purchasePrice {
          amount
          currencyCode
        }
        selectedItemBrand
        selectedItemModel
        selectedItemProblems
      }
      ... on FlowClaimSuccessStep {
        id
      }
      ... on FlowClaimSummaryStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          id
          maxDate
        }
        singleItemStep {
          availableItemBrands {
            displayName
            itemBrandId
            itemTypeId
          }
          selectedItemProblems
          selectedItemModel
          selectedItemBrand
          purchasePrice {
            currencyCode
            amount
          }
          purchaseDate
          preferredCurrency
          id
          availableItemProblems {
            displayName
            itemProblemId
          }
          availableItemModels {
            itemTypeId
            itemModelId
            imageUrl
            displayName
            itemBrandId
          }
        }
        locationStep {
          id
          location
          options {
            value
            displayName
          }
        }
        id
      }
    }
  }
}
