query Claims {
    currentMember {
        claims {
            targetFileUploadUri
            id
            outcome
            status
            submittedAt
            audioUrl
            memberFreeText
            payoutAmount {
                ...MoneyFragment
            }
            productVariant {
                ...ProductVariantFragment
            }
            claimType
            incidentDate
            conversation {
                ...ConversationFragment
            }
        }
    }
}