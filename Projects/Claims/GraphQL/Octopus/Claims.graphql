query Claims {
  currentMember {
    claims {
      targetFileUploadUri
      id
      outcome
      status
      submittedAt
      associatedTypeOfContract
      closedAt
      audioUrl
      memberFreeText
      payoutAmount {
        ...MoneyFragment
      }
      files {
        ...FileFragment
      }
    }
  }
}

fragment FileFragment on ClaimFile {
    id
    name
    mimeType
    url
}
