query Claims {
    currentMember {
        claims {
            ...ClaimFragment
        }
    }
}

fragment ClaimFragment on Claim {
    targetFileUploadUri
    id
    outcome
    status
    submittedAt
    audioUrl
    memberFreeText
    payoutAmount {
        ...MoneyFragment
    }
    productVariant {
        ...ProductVariantFragment
    }
    claimType
    incidentDate
    conversation {
        ...ConversationFragment
    }
    appealInstructionsUrl
    isUploadingFilesEnabled
}
