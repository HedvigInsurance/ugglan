mutation FlowClaimStart($input: FlowClaimStartInput!) {
  flowClaimStart(input: $input) {
    context
    currentStep {
      id
      ... on FlowClaimAudioRecordingStep {
        id
        questions
      }
      ... on FlowClaimDateOfOccurrencePlusLocationStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          id
          maxDate
        }
        id
        locationStep {
          id
          location
          options {
            displayName
            value
          }
        }
      }
      ... on FlowClaimDateOfOccurrenceStep {
        dateOfOccurrence
        id
        maxDate
      }
      ... on FlowClaimFailedStep {
        id
      }
      ... on FlowClaimLocationStep {
        id
        location
        options {
          displayName
          value
        }
      }
      ... on FlowClaimPhoneNumberStep {
        id
        phoneNumber
      }
      ... on FlowClaimSingleItemCheckoutStep {
        availableCheckoutMethods {
          id
          ... on FlowClaimAutomaticAutogiroPayout {
            amount {
              amount
              currencyCode
            }
            displayName
            id
          }
        }
        deductible {
          amount
          currencyCode
        }
        depreciation {
          currencyCode
          amount
        }
        price {
          amount
          currencyCode
        }
        payoutAmount {
          amount
          currencyCode
        }
        id
      }
      ... on FlowClaimSingleItemStep {
        availableItemBrands {
          displayName
          itemBrandId
          itemTypeId
        }
        availableItemModels {
          displayName
          imageUrl
          itemBrandId
          itemModelId
          itemTypeId
        }
        availableItemProblems {
          displayName
          itemProblemId
        }
        selectedItemProblems
        selectedItemModel
        selectedItemBrand
        purchasePrice {
          currencyCode
          amount
        }
        purchaseDate
        preferredCurrency
        id
      }
      ... on FlowClaimSuccessStep {
        id
      }
      ... on FlowClaimSummaryStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          id
          maxDate
        }
        id
        locationStep {
          options {
            displayName
            value
          }
          location
          id
        }
        singleItemStep {
          availableItemModels {
            displayName
            imageUrl
            itemBrandId
            itemModelId
            itemTypeId
          }
          availableItemBrands {
            displayName
            itemTypeId
            itemBrandId
          }
          availableItemProblems {
            displayName
            itemProblemId
          }
          selectedItemProblems
          selectedItemModel
          selectedItemBrand
          purchasePrice {
            currencyCode
            amount
          }
          purchaseDate
          preferredCurrency
          id
        }
      }
    }
    id
  }
}

