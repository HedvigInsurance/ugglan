mutation FlowClaimStart($input: FlowClaimStartInput!, $context: FlowContext) {
  flowClaimStart(input: $input, context: $context) {
    id
    context
    currentStep {
      id
      ...FlowClaimAudioRecordingStepFragment
      ...FlowClaimDateOfOccurrencePlusLocationStepFragment
      ...FlowClaimDateOfOccurrenceStep
      ... on FlowClaimFailedStep {
        id
      }
      ... on FlowClaimLocationStep {
        id
        location
        options {
          displayName
          value
        }
      }
      ... on FlowClaimPhoneNumberStep {
        id
        phoneNumber
      }
      ... on FlowClaimSingleItemCheckoutStep {
        availableCheckoutMethods {
          id
          ... on FlowClaimAutomaticAutogiroPayout {
            amount {
              amount
              currencyCode
            }
            displayName
            id
          }
        }
        deductible {
          amount
          currencyCode
        }
        depreciation {
          amount
          currencyCode
        }
        id
        payoutAmount {
          amount
          currencyCode
        }
        price {
          amount
          currencyCode
        }
      }
      ... on FlowClaimSingleItemStep {
        availableItemBrands {
          displayName
          itemBrandId
          itemTypeId
        }
        availableItemModels {
          displayName
          imageUrl
          itemBrandId
          itemModelId
          itemTypeId
        }
        availableItemProblems {
          displayName
          itemProblemId
        }
        id
        preferredCurrency
        purchaseDate
        purchasePrice {
          amount
          currencyCode
        }
        selectedItemBrand
        selectedItemModel
        selectedItemProblems
      }
      ... on FlowClaimSuccessStep {
        id
      }
      ... on FlowClaimSummaryStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          id
          maxDate
        }
        id
        locationStep {
          id
          location
          options {
            displayName
            value
          }
        }
        singleItemStep {
          availableItemBrands {
            displayName
            itemBrandId
            itemTypeId
          }
          availableItemModels {
            displayName
            imageUrl
            itemBrandId
            itemModelId
            itemTypeId
          }
          availableItemProblems {
            displayName
            itemProblemId
          }
          id
          preferredCurrency
          purchaseDate
          purchasePrice {
            amount
            currencyCode
          }
          selectedItemBrand
          selectedItemModel
          selectedItemProblems
        }
      }
    }
  }
}


fragment FlowClaimAudioRecordingStepFragment on FlowClaimAudioRecordingStep{
    id
    questions
}

fragment FlowClaimDateOfOccurrencePlusLocationStepFragment on FlowClaimDateOfOccurrencePlusLocationStep {
    dateOfOccurrenceStep {
    dateOfOccurrence
    id
    maxDate
    }
    id
    locationStep {
        id
        location
        options {
            displayName
            value
        }
    }
}

fragment FlowClaimDateOfOccurrenceStepFragment on FlowClaimDateOfOccurrenceStep {
    dateOfOccurrence
    id
    maxDate
}
