mutation ClaimsFlowDateOfOccurrence($input: FlowClaimDateOfOccurrenceInput!, $context: FlowContext!) {
  flowClaimDateOfOccurrenceNext(input: $input, context: $context) {
    context
    currentStep {
      id
      ... on FlowClaimAudioRecordingStep {
        id
        questions
      }
      ... on FlowClaimDateOfOccurrencePlusLocationStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          id
          maxDate
        }
        id
        locationStep {
          id
          location
          options {
            displayName
            value
          }
        }
      }
      ... on FlowClaimDateOfOccurrenceStep {
        dateOfOccurrence
        id
        maxDate
      }
      ... on FlowClaimFailedStep {
        id
      }
      ... on FlowClaimLocationStep {
        id
        location
        options {
          displayName
          value
        }
      }
      ... on FlowClaimPhoneNumberStep {
        phoneNumber
        id
      }
      ... on FlowClaimSingleItemCheckoutStep {
        price {
          amount
          currencyCode
        }
        payoutAmount {
          amount
          currencyCode
        }
        id
        depreciation {
          amount
          currencyCode
        }
        deductible {
          amount
          currencyCode
        }
        availableCheckoutMethods {
          id
          ... on FlowClaimAutomaticAutogiroPayout {
            amount {
              amount
              currencyCode
            }
            displayName
            id
          }
        }
      }
      ... on FlowClaimSingleItemStep {
        availableItemBrands {
          displayName
          itemBrandId
          itemTypeId
        }
        availableItemModels {
          displayName
          itemBrandId
          imageUrl
          itemTypeId
          itemModelId
        }
        availableItemProblems {
          itemProblemId
          displayName
        }
        id
        preferredCurrency
        purchaseDate
        purchasePrice {
          amount
          currencyCode
        }
        selectedItemBrand
        selectedItemModel
        selectedItemProblems
      }
      ... on FlowClaimSuccessStep {
        id
      }
      ... on FlowClaimSummaryStep {
        dateOfOccurrenceStep {
          dateOfOccurrence
          id
          maxDate
        }
        id
        locationStep {
          options {
            value
            displayName
          }
          location
          id
        }
        singleItemStep {
          availableItemBrands {
            displayName
            itemBrandId
            itemTypeId
          }
          availableItemProblems {
            displayName
            itemProblemId
          }
          availableItemModels {
            displayName
            imageUrl
            itemBrandId
            itemModelId
            itemTypeId
          }
          selectedItemProblems
          selectedItemModel
          selectedItemBrand
          purchasePrice {
            currencyCode
            amount
          }
          purchaseDate
          preferredCurrency
          id
        }
      }
    }
    id
  }
}