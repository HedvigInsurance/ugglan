query TravelCertificate {
  currentMember {
    email
    firstName
    lastName
    activeContracts {
        id
        exposureDisplayName
    }
    travelCertificateSpecifications {
      contractSpecifications {
        contractId
        minStartDate
        maxStartDate
        maxDurationDays
        numberOfCoInsured
        location {
          street
        }
      }
    }
  }
}
