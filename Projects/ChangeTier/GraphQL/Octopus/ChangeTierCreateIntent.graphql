mutation ChangeTierDeductibleCreateIntent($input: ChangeTierDeductibleCreateIntentInput!) {
  changeTierDeductibleCreateIntent(input: $input) {
    intent {
      activationDate
      agreementToChange {
        ...ChangeTierDeductibleFromAgreementFragment
      }
      quotes {
        id
        tierName
        tierLevel
        deductible {
          amount {
            ...MoneyFragment
          }
          percentage
          displayText
        }
        premium {
            ...MoneyFragment
        }
        displayItems {
          displayTitle
          displaySubtitle
          displayValue
        }
        productVariant {
            ...ProductVariantFragment
        }
        addons {
          addonId
          addonVariant {
            ...AddonVariantFragment
          }
          displayItems {
            displayTitle
            displaySubtitle
            displayValue
          }
          displayName
          premium {
            ...MoneyFragment
          }
          previousPremium {
            ...MoneyFragment
          }
        }
      }
    }
    userError {
      message
    }
  }
}


fragment ChangeTierDeductibleFromAgreementFragment on ChangeTierDeductibleFromAgreement {
        premium {
            ...MoneyFragment
        }
        deductible {
            amount {
                ...MoneyFragment
            }
          percentage
          displayText
        }
        tierName
        tierLevel
        displayItems {
          displayTitle
          displaySubtitle
          displayValue
        }
        productVariant {
            ...ProductVariantFragment
        }
}
