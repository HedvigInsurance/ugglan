query PaymentInformation {
    currentMember {
        paymentInformation {
			chargeMethod {
			  displayName
			  descriptor
			  paymentMethod
			  mandate
			  chargingDayInTheMonth
			}
            status
        }
        activeContracts {
            terminationDueToMissedPayments
            terminationDate
        }
        pendingContracts {
            id
        }
    }
}
