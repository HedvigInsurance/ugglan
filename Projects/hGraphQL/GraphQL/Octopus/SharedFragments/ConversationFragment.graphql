
fragment ConversationFragment on Conversation {
    createdAt
    id
    isOpen
    unreadMessageCount
    newestMessage {
        ... MessageFragment
    }
    statusMessage
    isLegacy
    claim {
        id
        claimType
    }
}

fragment MessageFragment on ChatMessage {
    id
    sender
    sentAt
    disclaimer {
        ...ChatMessageDisclaimerFragment
    }
    ... ChatMessageFileFragment
    ... ChatMessageTextFragment
}

fragment ChatMessageDisclaimerFragment on ChatMessageDisclaimer {
    description
    detailsDescription
    detailsTitle
    title
    type
}

fragment ChatMessageFileFragment on ChatMessageFile {
    signedUrl
    mimeType
	fileName
}

fragment ChatMessageTextFragment on ChatMessageText {
    text
	actions {
	  title
	  url
	}
}
