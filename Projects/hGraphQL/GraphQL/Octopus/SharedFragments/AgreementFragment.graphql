fragment AgreementFragment on Agreement {
    activeFrom
    activeTo
    certificateUrl
    creationCause
	basePremium {
		...MoneyFragment
	}
    productVariant {
        ...ProductVariantFragment
    }
    addons {
        addonVariant {
            ...AddonVariantFragment
        }
    }
}

fragment ContractFragment on Contract {
      currentAgreement {
        ...AgreementFragment
      }
      coInsured {
        ...CoInsuredFragment
        }
      exposureDisplayName
      id
      masterInceptionDate
      supportsMoving
      supportsCoInsured
      supportsTravelCertificate
      supportsChangeTier
      terminationDate
      upcomingChangedAgreement {
         ...AgreementFragment
      }
}

fragment CoInsuredFragment on ContractCoInsured {
    id
    birthdate
    firstName
    lastName
    hasMissingInfo
    ssn
    activatesOn
    terminatesOn
}
