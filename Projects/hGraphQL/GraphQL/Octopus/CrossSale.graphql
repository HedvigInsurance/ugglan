query CrossSells {
  currentMember {
    ...CrossSellFragment
  }
}

fragment ProductVariantFragment on ProductVariant {
    perils {
        id
        title
        description
        info
        shortDescription
        covered
        exceptions
        colorCode
    }
    typeOfContract
    termsVersion
    partner
    documents {
        displayName
        type
        url
    }
    displayName
    insurableLimits {
        label
        limit
        description
        type
    }
    highlights {
        title
        description
    }
    faq {
        headline
        body
    }
}

fragment CrossSellFragment on Member {
    crossSells {
      id
      title
      description
      about
      imageUrl
      blurHash
      storeUrl
      type
    }
}
