fragment ProductVariantFragment on ProductVariant {
    perils {
        ...PerilFragment
    }
    typeOfContract
    termsVersion
    partner
    documents {
        ...InsuranceDocumentFragment
    }
    displayName
    insurableLimits {
        label
        limit
        description
        type
    }
}

fragment CrossSellFragment on Member {
    crossSells {
      id
      title
      description
      about
      imageUrl
      blurHash
      storeUrl
      type
    }
}

fragment InsuranceDocumentFragment on InsuranceDocument {
    displayName
    type
    url
}

fragment PerilFragment on Peril {
    id
    title
    description
    info
    covered
    exceptions
    colorCode
}
