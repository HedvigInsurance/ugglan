query ContractBundle($options: DisplayItemOptions) {
  currentMember {
    firstName
    lastName
    ssn
    activeContracts {
		...ContractFragment
		currentAgreement {
			cost {
				...ItemCostFragment
			}
			addons {
				...AddonPriceFragment
			}
			displayItems(options: $options) {
				...AgreementDisplayItemFragment
			}
		}
		upcomingChangedAgreement {
			cost {
				...ItemCostFragment
			}
			addons {
				...AddonPriceFragment
			}
			displayItems(options: $options) {
				...AgreementDisplayItemFragment
			}
		}
		existingAddons {
			...ContractAddonFragment
		}
		availableAddons {
			...AvailableAddonFragment
		}
    }
    pendingContracts {
		displayItems(options: $options) {
			...AgreementDisplayItemFragment
		}
		exposureDisplayName
		id
		basePremium {
			...MoneyFragment
		}
		productVariant {
			...ProductVariantFragment
		}
		addons {
			addonVariant {
				...AddonVariantFragment
			}
			...AddonPriceFragment
		}
		cost {
			...ItemCostFragment
		}
		existingAddons {
			...ContractAddonFragment
		}
		availableAddons {
			...AvailableAddonFragment
		}
    }
    terminatedContracts {
        ...ContractFragment
		currentAgreement {
			displayItems(options: $options) {
				...AgreementDisplayItemFragment
			}
		}
    }
  }
}

fragment AddonPriceFragment on Addon {
	premium {
		...MoneyFragment
	}
}

fragment AgreementDisplayItemFragment on AgreementDisplayItem {
	displayTitle
	displayValue
	displaySubtitle
}

fragment ContractAddonFragment on ContractAddon {
	addonVariant {
		...AddonVariantFragment
	}
	displayName
	description
	isRemovable
	isUpgradable
	startDate
	endDate
}

fragment AvailableAddonFragment on AvailableAddon {
	displayName
	description
}
