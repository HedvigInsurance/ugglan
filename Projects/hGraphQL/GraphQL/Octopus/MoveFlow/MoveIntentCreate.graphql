mutation MoveIntentCreate {
  moveIntentCreate {
    moveIntent {
    ...MoveIntentFragment
    }
    userError {
      message
    }
  }
}

fragment MoveIntentFragment on MoveIntent {
      currentHomeAddresses {
        ...MoveAddressFragment
      }
      extraBuildingTypes
      id
      isApartmentAvailableforStudent
      maxApartmentNumberCoInsured
      maxApartmentSquareMeters
      maxHouseNumberCoInsured
      maxHouseSquareMeters
      ...QuoteFragment
}

fragment MoveAddressFragment on MoveAddress {
    id
    displaySubtitle
    displayTitle
    maxMovingDate
    minMovingDate
    suggestedNumberCoInsured
}

fragment QuoteFragment on MoveIntent {
      mtaQuotes {
        premium {
            ...MoneyFragment
        }
        startDate
        exposureName
        productVariant {
            ...ProductVariantFragment
        }
        displayItems {
            ...MoveQuoteDisplayItemFragment
        }
        addons {
            ...MoveAddonQuoteFragment
        }
      }
       homeQuotes {
        deductible {
          amount {
             ...MoneyFragment
          }
          displayText
          percentage
        }
        defaultChoice
        displayItems {
            ...MoveQuoteDisplayItemFragment
        }
        exposureName
        id
        premium {
            ...MoneyFragment
        }
        productVariant {
            ...ProductVariantFragment
        }
        startDate
        tierLevel
        tierName
        addons {
            ...MoveAddonQuoteFragment
        }
      }
}

fragment MoveAddonQuoteFragment on MoveAddonQuote {
    addonId
    displayName
    coverageDisplayName
    displayItems {
        ...MoveQuoteDisplayItemFragment
    }
    premium {
        ...MoneyFragment
    }
     startDate
     addonVariant {
        ...AddonVariantFragment
    }
}

fragment MoveQuoteDisplayItemFragment on MoveQuoteDisplayItem {
    displayTitle
    displaySubtitle
    displayValue
}


