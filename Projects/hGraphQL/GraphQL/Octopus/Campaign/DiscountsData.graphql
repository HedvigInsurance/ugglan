query Discounts {
  currentMember {
	activeContracts {
		discountsDetails {
			...ContractDiscountDetailsFragment
		}
	}
	pendingContracts {
		discountsDetails {
			...ContractDiscountDetailsFragment
		}
	}
    referralInformation {
		code
		monthlyDiscountPerReferral {
			...MoneyFragment
		}
		referrals {
			...MemberReferralFragment2
		}
		referredBy {
			...MemberReferralFragment2
		}
    }
  }
}

fragment MemberReferralFragment2 on MemberReferral {
        name
        code
        status
        activeDiscount {
          ...MoneyFragment
        }
}

fragment ContractDiscountDetailsFragment on ContractDiscountDetails {
	discountsInfo
	discounts {
	  campaignCode
	  description
	  discountStatus
	  statusDescription
	}
}
