query Discounts {
  currentMember {
	activeContracts {
		id
		exposureDisplayNameShort
		discountsDetails {
			...ContractDiscountDetailsFragment
		}
		currentAgreement {
		  productVariant {
			displayNameShort
		  }
		}
	}
	pendingContracts {
		id
		exposureDisplayNameShort
		discountsDetails {
			...ContractDiscountDetailsFragment
		}
		productVariant {
		  displayNameShort
		}
	}
    referralInformation {
		code
		monthlyDiscountPerReferral {
			...MoneyFragment
		}
		referrals {
			...MemberReferralFragment2
		}
		referredBy {
			...MemberReferralFragment2
		}
    }
  }
}

fragment MemberReferralFragment2 on MemberReferral {
        name
        code
        status
        activeDiscount {
          ...MoneyFragment
        }
}

fragment ContractDiscountDetailsFragment on ContractDiscountDetails {
	discountsInfo
	discounts {
	  ...ContractDiscountDetailsItemFragment
	}
}

fragment ContractDiscountDetailsItemFragment on ContractDiscountItem {
	  campaignCode
	  description
	  discountStatus
	  statusDescription
}
