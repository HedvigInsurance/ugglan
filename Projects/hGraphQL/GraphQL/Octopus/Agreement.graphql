fragment AgreementFragment on Agreement {
    activeFrom
    activeTo
    certificateUrl
    creationCause
    displayItems {
        ...AgreementDisplayItemFragment
    }
    premium {
        ...MoneyFragment
    }
    productVariant {
        ...ProductVariantFragment
    }
    addons {
        addonVariant {
            ...AddonVariantFragment
        }
    }
}

fragment AgreementDisplayItemFragment on AgreementDisplayItem {
    displayTitle
    displayValue
}

fragment ContractFragment on Contract {
      currentAgreement {
        ...AgreementFragment
      }
      coInsured {
        ...CoInsuredFragment
        }
      exposureDisplayName
      id
      masterInceptionDate
      selfChangeBlockers {
        coInsured {
        reason
        }
      }
      supportsMoving
      supportsCoInsured
      supportsTravelCertificate
      supportsChangeTier
      terminationDate
      upcomingChangedAgreement {
         ...AgreementFragment
      }
}

fragment CoInsuredFragment on ContractCoInsured {
    id
    birthdate
    firstName
    lastName
    hasMissingInfo
    ssn
    activatesOn
    terminatesOn
}
