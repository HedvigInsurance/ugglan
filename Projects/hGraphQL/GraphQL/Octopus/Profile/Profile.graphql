query Profile {
  currentMember {
    memberActions {
      isTravelCertificateEnabled
      isCreatingOfInsuranceEvidenceEnabled
      isContactInfoUpdateNeeded
    }
    travelCertificates {
      id
    }
    claims {
        id
    }
  id
  email
  phoneNumber
  firstName
  lastName
    ...PartnerDataFragment
  }
}
