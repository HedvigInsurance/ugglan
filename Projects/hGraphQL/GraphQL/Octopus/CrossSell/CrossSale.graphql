query CrossSell($source: CrossSellSource!) {
  currentMember {
	  crossSell(source: $source) {
		  otherCrossSells {
			  ...CrossSellFragment
		  }
		  recommendedCrossSell {
			  bannerText
			  buttonText
			  crossSell {
				  ...CrossSellFragment
			  }
			  discountText
			  buttonDescription
			  backgroundPillowImages {
				leftImage {
					...StoryblokImageAssetFragment
				}
				rightImage {
					...StoryblokImageAssetFragment
				}
			  }
			  numberOfEligibleContracts
			  discountPercent
		  }
	  }
	}
}

query CrossSells {
  currentMember {
    crossSells {
	...CrossSellFragment
    }
  }
}

fragment CrossSellFragment on CrossSell {
    id
    description
    storeUrl
    title
    pillowImageSmall {
        ...StoryblokImageAssetFragment
    }
    pillowImageLarge {
        ...StoryblokImageAssetFragment
    }
}

fragment StoryblokImageAssetFragment on StoryblokImageAsset {
	src
}
