query CrossSell($input: CrossSellInput!) {
  currentMember {
	  crossSellV2(input: $input) {
		  otherCrossSells {
			  ...CrossSellFragment
		  }
		  recommendedCrossSell {
			  bannerText
			  buttonText
			  crossSell {
				  ...CrossSellFragment
			  }
			  discountText
			  buttonDescription
			  backgroundPillowImages {
				leftImage {
					...StoryblokImageAssetFragment
				}
				rightImage {
					...StoryblokImageAssetFragment
				}
			  }
			  numberOfEligibleContracts
			  discountPercent
		  }
	  }
	}
}

fragment CrossSellFragment on CrossSell {
    id
    description
    storeUrl
    title
    buttonTitle
    pillowImageSmall {
        ...StoryblokImageAssetFragment
    }
    pillowImageLarge {
        ...StoryblokImageAssetFragment
    }
}

fragment StoryblokImageAssetFragment on StoryblokImageAsset {
	src
}
