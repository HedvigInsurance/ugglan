query CrossSell($source: CrossSellSource!) {
  currentMember {
    crossSell(source: $source) {
      otherCrossSells {
	...CrossSellFragment
      }
      recommendedCrossSell {
	bannerText
        buttonText
        crossSell {
          ...CrossSellFragment
        }
        discountText
      }
    }
  }
}

query CrossSells {
  currentMember {
    crossSells {
	...CrossSellFragment
    }
  }
}

fragment CrossSellFragment on CrossSell {
       id
       description
       storeUrl
       title
       type
}