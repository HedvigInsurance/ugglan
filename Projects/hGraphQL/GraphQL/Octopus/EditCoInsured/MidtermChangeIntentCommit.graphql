mutation MidtermChangeIntentCommit($intentId: ID!) {
  midtermChangeIntentCommit(intentId: $intentId) {
    intent {
        ...MidtermChangeIntentFragment
    }
    userError {
      message
    }
  }
}

fragment MidtermChangeIntentFragment on MidtermChangeIntent {
      id
      currentTotalCost {
        ...ItemCostFragment
      }
      newTotalCost {
        ...ItemCostFragment
      }
      activationDate
      state
}

fragment ItemCostFragment on ItemCost {
    discounts {
        ...ItemDiscountFragment
    }
    monthlyGross {
        ...MoneyFragment
    }
    monthlyNet {
        ...MoneyFragment
    }
}

fragment ItemDiscountFragment on ItemDiscount {
    campaignCode
    displayName
    displayValue
    explanation
}
