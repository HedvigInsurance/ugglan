mutation MidtermChangeIntentCommit($intentId: ID!) {
  midtermChangeIntentCommit(intentId: $intentId) {
    intent {
      id
      currentCost {
        ...ItemCostFragment
      }
      newCost {
        ...ItemCostFragment
      }
      activationDate
      state
    }
    userError {
      message
    }
  }
}

fragment ItemCostFragment on ItemCost {
    discounts {
        ...ItemDiscountFragment
    }
    monthlyGross {
        ...MoneyFragment
    }
    monthlyNet {
        ...MoneyFragment
    }
}

fragment ItemDiscountFragment on ItemDiscount {
    amount {
        ...MoneyFragment
    }
    campaignCode
    displayName
    displayValue
    explanation
}
