mutation MidtermChangeIntentCommit($intentId: ID!) {
  midtermChangeIntentCommit(intentId: $intentId) {
    intent {
        ...MidtermChangeIntentFragment
    }
    userError {
      message
    }
  }
}

fragment MidtermChangeIntentFragment on MidtermChangeIntent {
      id
      currentTotalCost {
        ...TotalCostFragment
      }
      newTotalCost {
        ...TotalCostFragment
      }
      activationDate
      newCostBreakdown {
        ...MidtermChangePriceDetailItemFragment
      }
}

fragment MidtermChangePriceDetailItemFragment on MidtermChangePriceDetailItem {
    displayTitle
    displayValue
}

fragment TotalCostFragment on TotalCost {
    monthlyGross {
        ...MoneyFragment
    }
    monthlyNet {
        ...MoneyFragment
    }
}
