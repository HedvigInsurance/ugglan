mutation MidtermChangeIntentCreate($contractId: ID!, $input: MidtermChangeIntentCreateInput!) {
  midtermChangeIntentCreate(contractId: $contractId, input: $input) {
    intent {
      id
      currentCost {
        ...ItemCostFragment
      }
      newCost {
        ...ItemCostFragment
      }
      activationDate
      state
    }
    userError {
      message
    }
  }
}
