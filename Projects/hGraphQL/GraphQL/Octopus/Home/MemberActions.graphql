query MemberActions {
  currentMember {
    memberActions {
      sickAbroadAction {
        deflectPartners {
          id
          imageUrl
          phoneNumber
          url
          preferredImageHeight
        }
      }
      isTravelCertificateEnabled
      isMovingEnabled
      isConnectPaymentEnabled
      isEditCoInsuredEnabled
      isCancelInsuranceEnabled
      isChangeTierEnabled
      firstVetAction {
        sections {
          buttonTitle
          description
          url
          title
        }
      }
    }
  }
}

query ConversationsTimeStamp {
  currentMember {
    conversations {
      id
      newestMessage {
        sentAt
      }
      unreadMessageCount
    }
    legacyConversation {
      id
      newestMessage {
        sentAt
      }
      unreadMessageCount
    }
  }
}
