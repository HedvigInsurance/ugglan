query ClaimsFiles {
  currentMember {
    claims {
      id
      files {
        ...FileFragment
      }
    }
  }
}

query ActiveClaimsFiles {
  currentMember {
	claimsActive {
	  id
	  files {
		...FileFragment
	  }
	}
  }
}

query HistoryClaimsFiles {
  currentMember {
	claimsHistory {
	  id
	  files {
		...FileFragment
	  }
	}
  }
}

fragment FileFragment on ClaimFile {
    id
    name
    mimeType
    url
}
