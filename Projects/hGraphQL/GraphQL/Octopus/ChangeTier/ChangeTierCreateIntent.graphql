mutation ChangeTierDeductibleCreateIntent($input: ChangeTierDeductibleCreateIntentInput!) {
  changeTierDeductibleCreateIntent(input: $input) {
    intent {
      activationDate
      agreementToChange {
        ...ChangeTierDeductibleFromAgreementFragment
      }
      quotes {
        id
        tierName
        tierLevel
        deductible {
          amount {
            ...MoneyFragment
          }
          percentage
          displayText
        }
		
        displayItems {
          displayTitle
          displaySubtitle
          displayValue
        }
        productVariant {
            ...ProductVariantFragment
        }
        addons {
		  addonVariant {
            ...AddonVariantFragment
          }
        }
		costBreakdown {
			displayName
			displayValue
		}
		currentTotalCost {
			...TotalCostFragment
		}
		newTotalCost {
			...TotalCostFragment
		}
      }
	
    }
    userError {
      message
    }
  }
}


fragment ChangeTierDeductibleFromAgreementFragment on ChangeTierDeductibleFromAgreement {
        basePremium {
            ...MoneyFragment
        }
        deductible {
            amount {
                ...MoneyFragment
            }
          percentage
          displayText
        }
        tierName
        tierLevel
        displayItems {
          displayTitle
          displaySubtitle
          displayValue
        }
        productVariant {
            ...ProductVariantFragment
        }
}
