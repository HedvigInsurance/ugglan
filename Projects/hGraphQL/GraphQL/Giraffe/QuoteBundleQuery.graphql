query QuoteBundle($ids: [ID!]!, $locale: Locale!) {
  quoteBundle(input: { ids: $ids }) {
    possibleVariations {
        id
        tag(locale: $locale)
        bundle {
            ...QuoteBundleFragment
        }
    }
  }
  signMethodForQuotes(input: $ids)
  redeemedCampaigns {
    displayValue(locale: $locale)
  }
}
