query ActiveContractBundles($locale: Locale!) {
  activeContractBundles {
    id
    contracts {
      id
      statusPills(locale: $locale)
      detailPills(locale: $locale)
      displayName
      gradientOption
      switchedFromInsuranceProvider
      upcomingRenewal {
        renewalDate
        draftCertificateUrl
      }
      contractPerils(locale: $locale) {
        ...PerilFragment
      }
      insurableLimits(locale: $locale) {
        ...InsurableLimitFragment
      }
      termsAndConditions(locale: $locale) {
        displayName
        url
      }
      currentAgreementDetailsTable(locale: $locale) {
        ...DetailsTableFragment
      }
      upcomingAgreementDetailsTable(locale: $locale) {
        ...DetailsTableFragment
      }
      status {
        ... on ActiveStatus {
          upcomingAgreementChange {
            newAgreement {
              ... on AgreementCore {
                activeFrom
              }
            }
          }
        }
      }
      supportsAddressChange
      currentAgreement {
        ... on AgreementCore {
          certificateUrl
          activeFrom
          activeTo
          status
          premium {
            ...MonetaryAmountFragment
          }
        }
      }
    }
    angelStories {
      addressChange
    }
    potentialCrossSells {
      contractType
      type
      title
      description
      imageUrl
      blurHash
      callToAction
      info(locale: $locale) {
        displayName
        aboutSection
        contractPerils {
            ...PerilFragment
        }
        insurableLimits {
            ...InsurableLimitFragment
        }
        insuranceTerms {
          displayName
          url
          type
        }
        highlights {
            title
            description
        }
        faq {
            headline
            body
        }
      }
      action {
        ... on CrossSellChat {
          _
        }
        ... on CrossSellEmbark {
          embarkStory(locale: $locale) {
            name
          }
        }
      }
    }
  }
}
