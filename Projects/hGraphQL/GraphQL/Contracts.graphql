query Contracts($locale: Locale!) {
  contracts {
    id
    displayName
    switchedFromInsuranceProvider
    gradientOption
    upcomingRenewal {
      renewalDate
      draftCertificateUrl
    }
    contractPerils(locale: $locale) {
      ...PerilFragment
    }
    statusPills(locale: $locale)
    detailPills(locale: $locale)
    insurableLimits(locale: $locale) {
      ...InsurableLimitFragment
    }
    currentAgreementDetailsTable(locale: $locale) {
      ...DetailsTableFragment
    }
    upcomingAgreementDetailsTable(locale: $locale) {
      ...DetailsTableFragment
    }
    termsAndConditions(locale: $locale) {
      displayName
      url
    }
    ...UpcomingAgreementFragment
    currentAgreement {
      ... on AgreementCore {
        certificateUrl
        activeFrom
        activeTo
        status
        premium {
          ...MonetaryAmountFragment
        }
      }
      ... on SwedishApartmentAgreement {
        activeFrom
        activeTo
        certificateUrl
        numberCoInsured
        address {
          street
          postalCode
          city
        }
        squareMeters
        type
        premium {
          ...MonetaryAmountFragment
        }
      }
      ... on SwedishHouseAgreement {
        activeFrom
        activeTo
        certificateUrl
        numberCoInsured
        address {
          street
          postalCode
          city
        }
        squareMeters
        yearOfConstruction
        ancillaryArea
        isSubleted
        numberOfBathrooms
        extraBuildings {
          ...ExtraBuildingFragment
        }
      }
      ... on NorwegianHomeContentAgreement {
        activeFrom
        activeTo
        certificateUrl
        numberCoInsured
        address {
          street
          postalCode
          city
        }
        squareMeters
      }
      ... on NorwegianTravelAgreement {
        activeFrom
        activeTo
        certificateUrl
        numberCoInsured
      }
      ... on DanishHomeContentAgreement {
        activeFrom
        activeTo
        certificateUrl
        numberCoInsured
        address {
          street
          postalCode
          city
        }
        squareMeters
      }
      ... on DanishTravelAgreement {
        activeFrom
        activeTo
        certificateUrl
        numberCoInsured
      }
      ... on DanishAccidentAgreement {
        activeFrom
        activeTo
        certificateUrl
        numberCoInsured
      }
    }
  }
}
