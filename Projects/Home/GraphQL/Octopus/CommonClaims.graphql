query CommonClaims {
  currentMember {
    activeContracts {
      currentAgreement {
        productVariant {
        commonClaimDescriptions {
        id
        icon {
          ...IconFragment
        }
        title
        layout {
          ... on CommonClaimLayoutTitleAndBulletPoints {
            color
            title
            buttonTitle
            bulletPoints {
              icon {
                ...IconFragment
              }
              title
              description
            }
          }
          ... on CommonClaimLayoutEmergency {
            color
            title
            emergencyNumber
          }
        }
      }
        }
      }
    }
  }
}

query ChatMessageTimeStamp($until: Instant) {
  chat(until: $until) {
    messages {
        sentAt
        sender
    }
  }
}
