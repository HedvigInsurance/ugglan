fragment IconFragment on Icon {
    variants {
        dark {
            pdfUrl
        }
        light {
            pdfUrl
        }
    }
}

fragment InsuranceProviderFragment on InsuranceProvider {
    name
    externalCollectionId
    hasExternalCapabilities
    logo {
        ...IconFragment
    }
}

query SwedishInsuranceProviders {
    insuranceProviders {
        swedish {
            ...InsuranceProviderFragment
        }
    }
}

query NorwegianInsuranceProviders {
    insuranceProviders {
        norwegian {
            ...InsuranceProviderFragment
        }
    }
}
