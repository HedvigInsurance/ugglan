query TravelCertificate {
  currentMember {
    email
    firstName
    lastName
    travelCertificateSpecifications {
      contractSpecifications {
        contractId
        minStartDate
        maxStartDate
        maxDurationDays
        numberOfCoInsured
        location {
          street
        }
      }
      infoSpecifications {
        title
        body
      }
    }
  }
}
