query MemberReferralInformation {
    currentMember {
        insuranceCost {
            monthlyDiscount {
                ...MonetaryAmountFragment
            }
            monthlyGross {
                ...MonetaryAmountFragment
            }
            monthlyNet {
                ...MonetaryAmountFragment
            }
        }
        referralInformation {
            code
                monthlyDiscountExcludingReferrals {
                    ...MonetaryAmountFragment
                }
                monthlyDiscountPerReferral {
                    ...MonetaryAmountFragment
                }
                referrals {
                    ...MemberReferralFragment
                }
        }
    }
}

fragment MonetaryAmountFragment on Money {
  amount
  currencyCode
}

fragment MemberReferralFragment on MemberReferral {
    activeDiscount {
        ...MonetaryAmountFragment
    }
    name
    status
}

