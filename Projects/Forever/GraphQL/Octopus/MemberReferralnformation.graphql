query MemberReferralInformation {
    currentMember {
        insuranceCost {
            monthlyDiscount {
                ...MoneyFragment
            }
            monthlyGross {
                ...MoneyFragment
            }
            monthlyNet {
                ...MoneyFragment
            }
        }
        referralInformation {
            code
                monthlyDiscountExcludingReferrals {
                    ...MoneyFragment
                }
                monthlyDiscountPerReferral {
                    ...MoneyFragment
                }
                referrals {
                    ...MemberReferralFragment
                }
        }
    }
}

fragment MemberReferralFragment on MemberReferral {
    activeDiscount {
        ...MoneyFragment
    }
    name
    status
}

