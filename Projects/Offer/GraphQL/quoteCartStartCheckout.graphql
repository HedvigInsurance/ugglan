mutation SignQuoteCart($quoteCartId: ID!, $quoteIds: [ID!]!, $locale: Locale!) {
  quoteCartStartCheckout: quoteCart_startCheckout(id: $quoteCartId, quoteIds: $quoteIds) {
    ... on BasicError {
      message
    }
    ... on QuoteCart {
      checkoutMethods
      checkout {
        status
        statusText
      }
      paymentConnection {
        id
      }
      bundle {
        ...QuoteBundleFragment
      }
    }
  }
}
