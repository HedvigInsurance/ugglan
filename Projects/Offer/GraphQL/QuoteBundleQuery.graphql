fragment InceptionFragment on QuoteBundleInception {
  ... on ConcurrentInception {
    correspondingQuotes {
      ... on CompleteQuote {
          id
        firstName
        currentInsurer {
          id
        }
      }
    }
    startDate
  }
  ... on IndependentInceptions {
    inceptions {
      ... on IndependentInception {
          startDate
        correspondingQuote {
          ... on CompleteQuote {
            currentInsurer {
              id
            }
                  id
              }
        }
      }
    }
  }
}

query QuoteBundle($ids: [ID!]!, $locale: Locale!) {
  quoteBundle(input: { ids: $ids }) {
    quotes {
        ... on BundledQuote {
            id
            currentInsurer {
                id
                displayName
                switchable
            }
            firstName
            lastName
            startDate
            displayName(locale: $locale)
            detailsTable(locale: $locale) {
                title
                sections {
                    title
                    rows {
                        title
                        subtitle
                        value
                    }
                }
            }
            perils(locale: $locale) {
                ...PerilFragment
            }
            insurableLimits(locale: $locale) {
                ...InsurableLimitFragment
            }
            insuranceTerms(locale: $locale) {
                displayName
                url
                type
            }
        }
    }
    bundleCost {
        monthlyGross {
            ...MonetaryAmountFragment
        }
        monthlyDiscount {
            ...MonetaryAmountFragment
        }
        monthlyNet {
            ...MonetaryAmountFragment
        }
        freeUntil
    }
    frequentlyAskedQuestions(locale: $locale) {
        id
        headline
        body
    }
    inception {
      ...InceptionFragment
    }
  }
  signMethodForQuotes(input: $ids)
  redeemedCampaigns {
    displayValue(locale: $locale)
  }
}
