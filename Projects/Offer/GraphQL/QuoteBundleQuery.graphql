query QuoteBundle($ids: [ID!]!, $locale: Locale!) {
  quoteBundle(input: { ids: $ids }) {
    quotes {
        ... on BundledQuote {
            id
            currentInsurer {
                id
                displayName
                switchable
            }
            firstName
            lastName
            displayName(locale: $locale)
            detailsTable(locale: $locale) {
                title
                sections {
                    title
                    rows {
                        title
                        subtitle
                        value
                    }
                }
            }
            perils(locale: $locale) {
                ...PerilFragment
            }
            insurableLimits(locale: $locale) {
                ...InsurableLimitFragment
            }
            insuranceTerms(locale: nb_NO) {
                displayName
                url
                type
            }
        }
    }
    bundleCost {
        monthlyGross {
            ...MonetaryAmountFragment
        }
        monthlyDiscount {
            ...MonetaryAmountFragment
        }
        monthlyNet {
            ...MonetaryAmountFragment
        }
        freeUntil
    }
  }
}
