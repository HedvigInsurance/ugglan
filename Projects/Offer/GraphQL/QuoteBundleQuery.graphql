fragment OfferQuoteDetailsFragment on QuoteDetails {
    ... on SwedishApartmentQuoteDetails {
        street
        zipCode
        householdSize
        livingSpace
        swedishApartmentType: type
    }
    ... on SwedishHouseQuoteDetails {
        street
        zipCode
        householdSize
        livingSpace
        ancillarySpace
        extraBuildings {
            ... on ExtraBuildingCore {
                area
                displayName
                hasWaterConnected
            }
        }
    }
    ... on NorwegianHomeContentsDetails {
        street
        zipCode
        coInsured
        livingSpace
        isYouth
        norwegianHomeType: type
    }
    ... on NorwegianTravelDetails {
        coInsured
        isYouth
    }
    ... on DanishHomeContentsDetails {
        street
        zipCode
        apartment
        floor
        bbrId
        city
        livingSpace
        coInsured
        isStudent
        danishHomeType: type
    }
    ... on DanishAccidentDetails {
        street
        zipCode
        coInsured
        isStudent
    }
    ... on DanishTravelDetails {
        street
        zipCode
        coInsured
        isStudent
    }
}

fragment OfferQuoteFragment on BundledQuote {
    id
    currentInsurer {
        id
        displayName
        switchable
    }
    firstName
    lastName
    quoteDetails {
        ...OfferQuoteDetailsFragment
    }
}

query QuoteBundle($ids: [ID!]!) {
  quoteBundle(input: { ids: $ids }) {
    quotes {
        ...OfferQuoteFragment
    }
    bundleCost {
        monthlyGross {
            ...MonetaryAmountFragment
        }
        monthlyDiscount {
            ...MonetaryAmountFragment
        }
        monthlyNet {
            ...MonetaryAmountFragment
        }
        freeUntil
    }
  }
}
