mutation MoveIntentCreate {
  moveIntentCreate {
    moveIntent {
    ...MoveIntentFragment
    }
    userError {
      message
    }
  }
}

fragment MoveIntentFragment on MoveIntent {
      currentHomeAddresses {
        ...MoveAddressFragment
      }
      extraBuildingTypes
      id
      maxMovingDate
      minMovingDate
      isApartmentAvailableforStudent
      maxApartmentNumberCoInsured
      maxApartmentSquareMeters
      maxHouseNumberCoInsured
      maxHouseSquareMeters
      suggestedNumberCoInsured
      ...QuoteFragment
}

fragment MoveAddressFragment on MoveAddress {
    id
    street
    postalCode
    city
    oldAddressCoverageDurationDays
}

fragment QuoteFragment on MoveIntent {
      quotes {
        premium {
            ...MoneyFragment
        }
        startDate
        exposureName
        productVariant {
            ...ProductVariantFragment
        }
        displayItems {
          displaySubtitle
          displayTitle
          displayValue
        }
      }
      mtaQuotes {
        premium {
            ...MoneyFragment
        }
        startDate
        exposureName
        productVariant {
            ...ProductVariantFragment
        }
        displayItems {
          displaySubtitle
          displayTitle
          displayValue
        }
      }
       homeQuotes {
        deductible {
          amount {
             ...MoneyFragment
          }
          displayText
          percentage
        }
        defaultChoice
        displayItems {
          displaySubtitle
          displayTitle
          displayValue
        }
        exposureName
        id
        premium {
            ...MoneyFragment
        }
        productVariant {
            ...ProductVariantFragment
        }
        startDate
        tierLevel
        tierName
      }
}
