xcassets:
    - inputs: Projects/hCoreUI/Resources/Assets.xcassets
      outputs:
        templateName: swift5
        output: Projects/hCoreUI/Sources/Derived/Assets.swift
        params:
          enumName: hCoreUIAssets
          publicAccess: true
strings:
  inputs: 
    - Projects/hCore/Resources/en.lproj
  outputs:
    templatePath: swiftgen/localization.stencil
    output: Projects/hCore/Sources/Derived/Strings.swift
    params:
        publicAccess: true
