name: CreateRelease

on:
  workflow_dispatch:
    inputs:
      versionNumber:
        description: "Version number"
        required: true

jobs:
  create:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - run: git fetch && git checkout release && git rebase -X theirs main
      - name: Post checkout
        run: sh scripts/post-checkout.sh
      - name: Fastlane Action
        env:
          APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}
          FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD: ${{ secrets.FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GITHUB_TOKEN: ${{ secrets.MATCH_GITHUB_TOKEN }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.MATCH_GITHUB_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_PROJECT_SLUG: ${{ secrets.SENTRY_PROJECT_SLUG }}
          SENTRY_ORG_SLUG: ${{ secrets.SENTRY_ORG_SLUG }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: "180"
          FASTLANE_XCODE_LIST_TIMEOUT: "180"
        run: arch -arm64 bundle exec fastlane ios create_release version_number:${{ github.event.inputs.versionNumber }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.versionNumber }}
          release_name: Release-${{ github.event.inputs.versionNumber }}
          body: Release
          draft: false
          prerelease: false
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "Update app version to ${{ github.event.inputs.versionNumber }}"
          title: "Update app version to ${{ github.event.inputs.versionNumber }}"
          body: "This PR was created automatically by the CreateRelease action, merge this to finalise release cut."
          branch: "update-app-version/${{ github.event.inputs.versionNumber }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
